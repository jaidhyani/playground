<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Overview</title>
  <link rel="stylesheet" href="overview.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Tab Overview</h1>
      <div class="header-controls">
        <div class="search-wrapper">
          <svg class="search-icon" viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
          <input type="text" id="searchInput" placeholder="Search tabs..." autocomplete="off">
        </div>
        <div class="view-options">
          <button id="viewGrid" class="view-btn active" title="Grid view">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path fill="currentColor" d="M3 3h8v8H3V3zm0 10h8v8H3v-8zm10-10h8v8h-8V3zm0 10h8v8h-8v-8z"/>
            </svg>
          </button>
          <button id="viewList" class="view-btn" title="List view">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path fill="currentColor" d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <div class="stats-bar">
      <span id="tabCount">0 tabs</span>
      <span id="windowCount">0 windows</span>
      <button id="groupByDomain" class="group-toggle" title="Group tabs by domain">
        <svg viewBox="0 0 24 24" width="14" height="14">
          <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
        </svg>
        <span>Group by Domain</span>
      </button>
      <button id="captureBtn" class="capture-btn" title="Capture previews for all tabs">
        <svg viewBox="0 0 24 24" width="14" height="14">
          <path fill="currentColor" d="M9 3L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2h-3.17L15 3H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
        </svg>
        <span>Capture Previews</span>
      </button>
    </div>

    <div class="window-filter">
      <button class="filter-btn active" data-window="all">All Windows</button>
    </div>

    <main id="tabGrid" class="tab-grid">
      <div class="loading">
        <div class="spinner"></div>
        <span>Loading tabs...</span>
      </div>
    </main>
  </div>

  <div id="contextMenu" class="context-menu">
    <button data-action="reload">Reload Tab</button>
    <button data-action="duplicate">Duplicate Tab</button>
    <button data-action="pin">Pin/Unpin Tab</button>
    <button data-action="mute">Mute/Unmute Tab</button>
    <hr>
    <button data-action="closeOthers">Close Other Tabs</button>
    <button data-action="closeRight">Close Tabs to Right</button>
    <button data-action="close" class="danger">Close Tab</button>
  </div>

  <script src="overview.js"></script>
</body>
</html>
