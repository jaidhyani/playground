<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code: The Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Header with main metrics -->
        <header id="game-header">
            <h1>Claude Code: The Game</h1>
            <div id="resources">
                <div class="resource">
                    <span class="resource-label">Utility:</span>
                    <span id="utility-count">0</span>
                </div>
                <div class="resource">
                    <span class="resource-label">Money:</span>
                    <span id="money-count">$0</span>
                </div>
                <div class="resource">
                    <span class="resource-label">Compute:</span>
                    <span id="compute-count">0</span>
                </div>
            </div>
        </header>

        <!-- Main game area -->
        <main id="game-main">
            <!-- Phase indicator (will change as game progresses) -->
            <div id="phase-indicator">
                <span id="current-phase">Early Game: The Mundane Phase</span>
            </div>

            <!-- Primary action area -->
            <section id="primary-actions">
                <h2>Actions</h2>
                <div id="action-buttons">
                    <!-- Buttons will be dynamically added here -->
                    <button id="main-action" class="action-btn">
                        Fix Bug
                    </button>
                </div>
            </section>

            <!-- Upgrades area -->
            <section id="upgrades">
                <h2>Upgrades</h2>
                <div id="upgrade-list">
                    <!-- Upgrades will be dynamically added here -->
                </div>
            </section>

            <!-- Events/narrative area -->
            <section id="events">
                <h2>Recent Events</h2>
                <div id="event-log">
                    <div class="event-message">
                        Welcome! You've been assigned your first task...
                    </div>
                </div>
            </section>

            <!-- Research/iteration area (unlocks in mid-game) -->
            <section id="research" style="display: none;">
                <h2>Research & Development</h2>
                <div id="research-options">
                    <!-- Research options will appear here -->
                </div>
            </section>
        </main>

        <!-- Footer with meta controls -->
        <footer id="game-footer">
            <button id="save-btn">Save Game</button>
            <button id="load-btn">Load Game</button>
            <button id="reset-btn">Reset Game</button>
            <span id="save-indicator"></span>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
